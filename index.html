<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Be My Valentine ‚ù§Ô∏è</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    h1 {
      color: #fff;
      font-size: 3rem;
      margin-bottom: 40px;
      text-align: center;
    }

    button {
      font-size: 1.2rem;
      padding: 12px 30px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      position: absolute;
    }

    #yes {
      background-color: #ff4d6d;
      color: white;
      position: static;
    }

    #no {
      background-color: #555;
      color: white;
      font-size: 0.7rem;
    }
  </style>
</head>
<body>

  <h1>Saara, will you be my Valentine? üíñ</h1>

  <button id="yes" onclick="yesClicked()">YES üíï</button>
  <button id="no">no</button>

  <script>
    const noButton = document.getElementById("no");

    function moveNoButton() {
      const x = Math.random() * (window.innerWidth - 50);
      const y = Math.random() * (window.innerHeight - 50);

      noButton.style.left = x + "px";
      noButton.style.top = y + "px";
    }

    noButton.addEventListener("mouseover", moveNoButton);
    noButton.addEventListener("click", moveNoButton);

    function yesClicked() {
      document.body.innerHTML = `
        <h1 style="color:white;">YAY Saara!! üíïü•∞</h1>
        <p style="color:white;font-size:1.5rem;">
          You just made me the happiest person ‚ù§Ô∏è
        </p>
      `;
    }
  </script>

</body>
</html>
